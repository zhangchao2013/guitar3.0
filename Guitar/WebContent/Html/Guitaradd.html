<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加吉他</title>
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<style>
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	.form-control{
		margin-top:0px;
	}
	.glyphicon{
		top:0;
	}
	#warning{
		padding:5px 0;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<h2>添加吉他</h2>
					<hr />
			<div class="col-xs-12 col-md-3 col-lg-3" style="padding-left: 0;">	
			<ul class="list-group">
				<li class="list-group-item">列表</li>
				<a href="Guitarsearch.html" class="list-group-item">查询吉他</a>
				<a href="Guitaradd.html" class="list-group-item">添加吉他</a>
				<a href="Guitardelete.html" class="list-group-item">删除吉他</a>
			</ul>
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<form action="../add" method="post" >
					<h3>基本信息</h3>
					<table id="guitarInfo" align="center">
						<tr>
							<td>吉他编号：</td>
							<td><input type="text" name="serialNumber" id="serialNumber" placeholder="请输入吉他编号" class="form-control" /></td>
						</tr>
						<tr>
							<td>制造商：</td>
							<td><select class="selector form-control" name="Builder">
									<option value="Fender">Fender</option>
									<option value="Olson">Olson</option>
									<option value="PRS">PRS</option>
							</select></td>
						</tr>
						<tr>
							<td>吉他类型：</td>
							<td><input type="radio" name="Type" value="acoustic" />&nbsp;Acoustic
								<input type="radio" name="Type" value="electric" />&nbsp;Electric
							</td>
						</tr>
						<tr>
							<td>背部木料：</td>
							<td><select class="selector form-control" name="BackWood">
									<option value="Mahogany">Mahogany</option>
									<option value="Maple">Maple</option>
									<option value="Cocobolo">Cocobolo</option>
									<option value="Cedar">Cedar</option>
									<option value="Adirondack">Adirondack</option>
									<option value="Alder">Alder</option>
									<option value="Sitka">Sitka</option>
							</select></td>
						</tr>
						<tr>
							<td>顶部木料：</td>
							<td><select class="selector form-control" name="TopWood">
									<option value="Mahogany">Mahogany</option>
									<option value="Maple">Maple</option>
									<option value="Cocobolo">Cocobolo</option>
									<option value="Cedar">Cedar</option>
									<option value="Adirondack">Adirondack</option>
									<option value="Alder">Alder</option>
									<option value="Sitka">Sitka</option>
							</select></td>
						</tr>
						<tr>
							<td>吉他弦数：</td>
							<td><input type="text" name="numStrings" id="numStrings" placeholder="请输入弦数" class="form-control" /></td>
						</tr>
						<tr>
							<td>吉他型号：</td>
							<td><input type="text" name="Model" id="Model" placeholder="请输入型号" class="form-control" /></td>
						</tr>
						<tr>
							<td>商品价格：</td>
							<td><input type="text" name="price" id="price" placeholder="请输入价格" class="form-control" /></td>
						</tr>
					</table>
					<br/>
					<button type="submit" class="btn btn-block">确认添加</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/guitarsearch.js"></script>
</html>
