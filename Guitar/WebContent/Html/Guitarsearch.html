<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>吉他查询</title>
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<style>
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	.form-control{
		margin-top:0px;
	}
	.glyphicon{
		top:0;
	}
	#warning{
		padding:5px 0;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
		<h2>吉他查找</h2>
				<hr />
		<div class="col-xs-12 col-md-3 col-lg-3" style="padding-left: 0;">	
		<ul class="list-group">
			<li class="list-group-item">列表</li>
			<a href="Guitarsearch.html" class="list-group-item">查询吉他</a>
			<a href="Guitaradd.html" class="list-group-item">添加吉他</a>
			<a href="Guitardelete.html" class="list-group-item">删除吉他</a>
		</ul>
	</div>
			
			
			<div class="col-xs-12 col-md-9 col-lg-9">
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">制造商</span>
					<input type="text" name="builder" id="builder" placeholder="请输入制造商" class="form-control"/>
					<span class="input-group-addon" aria-hidden="true">型号</span>
					<input type="text" name="model" id="model" placeholder="请输入型号model" class="form-control"/>	
					<span class="input-group-addon" aria-hidden="true">类型</span>
					<input type="text" name="type" id="type" placeholder="请输入类型" class="form-control"/>		
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">吉他弦数</span>
					<input type="text" name="numStrings" id="numStrings" placeholder="请输入弦数" class="form-control"/>
					<span class="input-group-addon" aria-hidden="true">上面木料</span>
					<input type="text" name="topWood" id="topWood" placeholder="请输入顶部木料" class="form-control"/>
					<span class="input-group-addon" aria-hidden="true">背面木料</span>
					<input type="text" name="backWood" id="backWood" placeholder="请输入背部木料" class="form-control"/>
				</div>
				<button class="btn btn-primary btn-block" onclick="search();" >查询</button>	
				
				<div class="table-responsive">
					<table class="table table-hover" id="guitarsearch">
						<tr>
							<th>序列号</th>
							<th>制造商</th>
							<th>型号</th>
							<th>类型</th>
							<th>吉他弦数</th>
							<th>上面木料</th>
							<th>背面木料</th>
							<th>价格</th>
						</tr>						
					</table>
					
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/guitarsearch.js"></script>
</html>
